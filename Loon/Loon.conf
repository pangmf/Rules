GlobalTV = select,香港节点,日本节点,台湾节点,新加坡节点,韩国节点,美国节点
Spotify = select,香港节点,日本节点,台湾节点,新加坡节点,韩国节点,美国节点
Netflix = select,香港节点,日本节点,台湾节点,新加坡节点,韩国节点,美国节点
YouTube = select,香港节点,日本节点,台湾节点,新加坡节点,韩国节点,美国节点
FINAL = select,Domestic,香港节点,日本节点,台湾节点,新加坡节点,韩国节点,美国节点
Domestic = select,DIRECT
AdBlock = select,REJECT

